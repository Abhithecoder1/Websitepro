<body oncontextmenu="return false">

	<!-- contact -->
	<table class="center">
		<form method="post">
			<tr>
				<th>Name</th>
				<th>Details</th>
			</tr>
			<tr>
				<td><label for="fname">Firstname:</label></td>
				<td><input type="text" name="fname" id="fname" required></td>
			</tr>
			<tr>
				<td><label for="mname">Middlename:</label></td>
				<td><input type="text" name="mname" id="mname" required></td>
			</tr>
			<tr>
				<td><label for="lname">Lastname:</label></td>
				<td><input type="text" name="lname" id="lname" required></td>
			</tr>
			<tr>
				<td><label for="">Gender:</label></td>
				<td><label for="male">Male:</label><input type="radio" name="gender" id="male">
					<label for="Female">Female:</label><input type="radio" name="gender" id="Female">
				</td>
			</tr>
			<tr>
				<td><label for="Course">Choose a Course:</label></td>
				<td>
					<select name="course" id="Course">
						<option value="">Choose a Course</option>
						<option value="fybca">FYBCA</option>
						<option value="sybca">SYBCA</option>
						<option value="tybca">TYBCA</option>
						<option value="fybba">FYBBA</option>
						<option value="sybba">SYBBA</option>
						<option value="tybba">TYBBA</option>
					</select>
				</td>
				<tr>
				<td><label for="Course">Choose a Semester:</label></td>
				<td>
					<select name="course" id="Course">
						<option value="">Choose a Semester</option>
						<option value="Semester">SEM-1</option>
						<option value="Semester">SEM-2</option>
						<option value="Semester">SEM-3</option>
						<option value="Semester">SEM-4</option>
						<option value="Semester">SEM-5</option>
						<option value="Semester">SEM-6</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="Birthdate">Birthdate:</label></td>
				<td><input type="date" name="bdate" id="Birthdate" required></td>
			</tr>
			<tr>
				<td><label for="Email">E-mail:</label></td>
				<td><input type="email" name="email" id="ename" required></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" name="password" id="password" required></td>
			</tr>
			<tr>
				<td colspan="2"><button class="btn">Submit</button></td>
			</tr>
		</form>
	</table>
</body>

</html>
